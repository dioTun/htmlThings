<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
        h1{
            color: lightgrey;

        }
    </style>
   <meta charset="UTF-8">
    <title>Hello World</title>
</head>
<body>
    <script>
        document.write("<h1 id='h1'>hello world</h1>");
    </script>

    <input type="button" onclick="fun()" value="change color">
    <script>
        function fun(){

           document.getElementById("h1").style.color="#ff0000";
        }
    </script>
</body>
</html>
